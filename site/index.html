<html>
	<head>
		<script src="../dist/index.browser.js"></script>
	</head>
	<body>
		<button id="btn1">Destructuring assignment</button>
		<button id="btn2">Start</button>
		<h1 id="header"></h1>
		<script>
			const createShuffler = Shuffle.default

			const header = document.getElementById('header')
			const btn1 = document.getElementById('btn1')
			const btn2 = document.getElementById('btn2')
			const { shuffle, onChange } = createShuffler({ rate: 83 })
			let count = 1
			btn1.addEventListener('click', shuffle.bind(null, 'Destructuring assignment'))
			btn2.addEventListener('click', shuffle.bind(null, 'Start'))
			onChange((text) => {
				console.log(text, performance.now(), count++)
				header.textContent = text
			})
		</script>
	</body>
</html>
